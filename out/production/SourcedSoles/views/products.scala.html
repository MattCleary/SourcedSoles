@(products: List[models.Product])
@main("products") {
    <div class="container">

        <h2 class = "text-center">Our Products In Stock</h2>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="productbounds">

                @for(p <- products) {
                    <div class="col-sm-6 col-md-4 col-xs-6 col-lg-4 products">
                        <div class="thumbnail">
                            <img src="@routes.Assets.versioned("images/productplaceholder.svg")" alt="...">
                            <div class="caption">
                                <h3 class="text-center">@p.getName</h3>
                                <h4 class="text-center"><span class = "redtext">&euro;</span>@("%.2f".format(p.getPrice))</h4>
                                <p class="text-center">Size: @p.getSize</p>
                                <p class="text-center">Stock: @p.getStock</p>
                                <p class="text-center">Brand: @p.getBrand</p>
                            </div>
                        </div>
                    </div>
                } <!--End of the loop-->
            </div><!--End of product bounds-->
            <!-- /.column-->
        </div>
            <!-- /.row-->
    </div>
        <!-- /.container-->
}
